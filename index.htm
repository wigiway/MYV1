        /* บังคับเล่นแนวนอนบนมือถือ */
        #orientationOverlay { display:none; position:fixed; top:0; left:0; right:0; bottom:0; z-index:9999; background:rgba(0,0,0,0.92); flex-direction:column; justify-content:center; align-items:center; padding:20px; box-sizing:border-box; }
        #orientationOverlay.portrait-warning { display:flex; }
        #orientationOverlay .rotate-icon { width:80px; height:80px; margin-bottom:20px; color:#fff; animation: rotate-to-landscape 2s ease-in-out infinite; }
        @keyframes rotate-to-landscape { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-90deg); } }
        #orientationOverlay .message { color:#fff; font-size:18px; font-family:Arial,Helvetica,sans-serif; text-align:center; line-height:1.4; max-width:280px; }
        /* ปุ่มเต็มจอบนมือถือ */
        #fullscreenBtn { display:none; position:fixed; bottom:12px; right:12px; z-index:9998; padding:10px 14px; background:rgba(0,0,0,0.6); color:#fff; border:1px solid rgba(255,255,255,0.4); border-radius:8px; font-size:14px; font-family:Arial,Helvetica,sans-serif; cursor:pointer; -webkit-tap-highlight-color:transparent; }
        #fullscreenBtn.mobile-visible { display:block; }

<body>
    <div id="preloadContainer" class="fill-viewport"><div style="z-index: 4; position: absolute; overflow: hidden; left: 0%; top: 50%; width: 100.00%; height: 10.00%" ><div style="text-align:left; color:#000; "><DIV STYLE="text-align:center;font-size:1.6666666666666663vmin;"><SPAN STYLE="display:inline-block; letter-spacing:0vmin; white-space:pre-wrap;color:#777777;font-size:1.67vmin;font-family:Arial, Helvetica, sans-serif;">Loading virtual tour. Please wait...</SPAN></DIV></div></div></div>
    <div id="viewer" class="fill-viewport"></div>
    <div id="orientationOverlay" aria-hidden="true">
        <svg class="rotate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
            <line x1="12" y1="18" x2="12.01" y2="18"/>
        </svg>
        <p class="message">กรุณาหมุนหน้าจอเป็นแนวนอน</p>
    </div>
    <button type="button" id="fullscreenBtn" aria-label="เต็มจอ">เต็มจอ</button>
    <script>
    (function(){
        var overlay = document.getElementById('orientationOverlay');
        var fullscreenBtn = document.getElementById('fullscreenBtn');
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                || (navigator.maxTouchPoints && window.innerWidth <= 768);
        }
        function isPortrait() { return window.innerHeight > window.innerWidth; }
        function checkOrientation() {
            if (!overlay) return;
            if (isMobile() && isPortrait()) {
                overlay.classList.add('portrait-warning');
                overlay.setAttribute('aria-hidden', 'false');
                if (fullscreenBtn) fullscreenBtn.classList.remove('mobile-visible');
            } else {
                overlay.classList.remove('portrait-warning');
                overlay.setAttribute('aria-hidden', 'true');
                if (fullscreenBtn && isMobile()) fullscreenBtn.classList.add('mobile-visible');
            }
        }
        function requestFullscreen() {
            var doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            else if (doc.msRequestFullscreen) doc.msRequestFullscreen();
        }
        function exitFullscreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
        function isFullscreen() {
            return !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
        }
        function updateFullscreenBtn() {
            if (!fullscreenBtn) return;
            fullscreenBtn.textContent = isFullscreen() ? 'ออกเต็มจอ' : 'เต็มจอ';
            fullscreenBtn.setAttribute('aria-label', fullscreenBtn.textContent);
        }
        if (fullscreenBtn) {
            fullscreenBtn.addEventListener('click', function() {
                if (isFullscreen()) exitFullscreen();
                else requestFullscreen();
            });
            document.addEventListener('fullscreenchange', updateFullscreenBtn);
            document.addEventListener('webkitfullscreenchange', updateFullscreenBtn);
            document.addEventListener('MSFullscreenChange', updateFullscreenBtn);
        }
        checkOrientation();
        window.addEventListener('orientationchange', function() { setTimeout(checkOrientation, 100); });
        window.addEventListener('resize', checkOrientation);
    })();
    </script>
