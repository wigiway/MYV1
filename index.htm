<script>
	function GetCoin(point, scene) { // "point" จุดรับ coins   "scene" ตำแหน่งที่ยืนอยู่
		console.log(point + ": " + scene);

		if (scene !== "") { // ถ้ามีค่าจะจดจำตำแหน่งและเก็บไว้ 'tourPosition'
			localStorage.setItem('tourPosition', scene);
		}
	}

	window.onload = function() {
		const savedPosition = localStorage.getItem('tourPosition');
		if (savedPosition !== undefined) { // มีตำแหน่ง 'tourPosition'
			setTimeout(function() {
				window.setMediaByName(savedPosition);
				localStorage.removeItem('tourPosition'); // ลบค่า savedPosition ออกจาก localStorage
			}, 1000); // ปรับระยะเวลา delay 
		}
	};
</script>
